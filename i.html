         /* weather css */ -->
<style>

      
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #19b9cb;
        margin: 0;
    }

    .container {
        height: 300px;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 270px;
    }

    h1 {
        margin-bottom: 20px;
    }

    form {
        margin-bottom: 20px;

    input[type="text"] {
        padding: 8px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 4px;

    button {
        padding: 8px 16px;
        background-color: #007bff;

        border: 1px solid #ccc;

        background-color: #f9f9f9;

        text-align: center;
       width: 250px;
    }




</style>

<body>
    <div class="container">
        <h1>Weather</h1>
        <form id="weatherForm">
            <input type="text" id="cityInput" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
        <div class="weather-info" id="weatherInfo">

        </div>
    </div>

</body>

</html>


     <!-- weather j.s. -->

<script>

    let apiKey = "e5bb78e6a50aa6a189ce2a70cb768d8a";
    let apiUrl = 'https://api.openweathermap.org/data/2.5/weather';

    let weatherForm = document.getElementById('weatherForm');
    let cityInput = document.getElementById('cityInput');
    let weatherInfo = document.getElementById('weatherInfo');

    weatherForm.addEventListener('submit', function (event) {
        event.preventDefault();
        let city = cityInput.value.trim();
        if (city) {
            getWeather(city);
        }
    });

    async function getWeather(city) {
        try {
            let response = await fetch(`${apiUrl}?q=${city}&appid=${apiKey}&units=metric`);
            if (!response.ok) {
                throw new Error('Weather data not available for that location.');
            }
            let data = await response.json();
            displayWeather(data);
        } catch (error) {
            console.error('Error fetching weather:', error.message);
            weatherInfo.textContent = 'Failed to fetch weather data.';
        }
    }

    function displayWeather(data) {
        let { name, main, weather } = data;
        let temperature = main.temp;
        let description = weather[0].description;

        weatherInfo.innerHTML = `
        <h2>Weather in ${name}</h2>
        <p>Temperature: ${temperature}Â°C</p>
        <p>Description: ${description}</p>
    `;
    }

</script>
